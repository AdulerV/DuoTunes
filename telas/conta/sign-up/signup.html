<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final Dweb</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../../../geral.css">
    <link rel="stylesheet" href="style.css">
    <!-- biblioteca de icones: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <p>{Logo Player}</p>
    </header>

    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="../../../index.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../../upload/upload.html">
                    <span class="icon"><i class="bi bi-file-arrow-up"></i></span>
                    <span class="txt-link">Arquivo</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="../sign-in/signin.html">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Login</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" class="formulario">
                <fieldset>
                    <h1>Iniciar Sessão</h1><br>
                    <label for="emailInput">Endereço de email:</label>
                    <input type="email" name="emailInput" id="emailInput" placeholder="Insira seu email"><br>
                    <label for="password">Senha:</label>
                    <input type="password" name="senhaInput" id="senhaInput" placeholder="Insira sua senha">
                    <hr><br>
                    <span class="span-conta">Novo na {nome}? <a href="#">Criar conta</a></span><br>
                    <input type="submit" value="Iniciar Sessão">
                </fieldset>
            </form>

            <div class="helper">
                <a href="#">Problemas para iniciar sessão?</a>
                <span id="resultado"></span>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright © - Todos os Direitos Reservados - {Nome do Domínio}</p>
    </footer>

    <script src="../../../menu.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
