<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final Dweb</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../../geral.css">
    <link rel="stylesheet" href="../conta/sign-in/style.css">
    <link rel="stylesheet" href="upload.css">
    <!-- biblioteca de icones: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <p>{Logo Player}</p>
    </header>

    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu">
                <a href="../../index.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu ativo">
                <a href="./upload.html">
                    <span class="icon"><i class="bi bi-file-arrow-up"></i></span>
                    <span class="txt-link">Arquivo</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-vinyl"></i></span>
                    <span class="txt-link">Player</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="../conta/sign-in/signin.html">
                    <span class="icon"><i class="bi bi-person-circle"></i></span>
                    <span class="txt-link">Login</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <form id="form" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
                <fieldset>
                    <h1>Fazer upload de música</h1><br>
                    <label>Nome: <input type="text" name="nome" class="inpFormulario" placeholder="Insira o nome da música"></label>
                    <label>Artista: <input type="text" name="artista" class="inpFormulario" placeholder="Insira o nome do artista"></label>
                    <label>Álbum: <input type="text" name="album" class="inpFormulario" placeholder="Insira o nome do álbum"></label>
                    <label>Gênero: <select class="inpFormulario" name="genero" form="form" id="selectGenero">
                        <option selected disabled id="opcaoInicial" value="placeholder">Selecione um gênero</option>
                        <option value="pop">Pop</option>
                        <option value="blues">Blues</option>
                        <option value="jazz">Jazz</option>
                        <option value="rock">Rock</option>
                        <option value="rap">Rap</option>
                        <option value="eletronica">Eletrônica</option>
                        <option value="mpb">MPB</option>
                        <option value="samba">Samba</option>
                        <option value="forro">Forró</option>
                        <option value="outro">Outro</option>
                    </select></label>
                    <label>Ano de lançamento: <input type="number" name="ano" class="inpFormulario" placeholder="Insira o ano de lançamento"></label>
                    <label>Capa: <input type="file" id="arquivo" name="capa" accept="image/*"></label>
                    <label>Arquivo: <input type="file" name="arquivo" class="inpFormulario" accept="audio/mp3"></label>
                    <hr><br>
                    <input type="submit">
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright © - Todos os Direitos Reservados - {Nome do Domínio}</p>
    </footer>

    <script src="../../menu.js"></script>
    <script type="module" src="./validarUpload.js"></script>
</body>

</html>
